<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="navbar p-4" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="1.5em" height="1.5em" viewBox="0 0 24 24">
            <path
              fill="currentColor"
              fill-rule="evenodd"
              d="M4 8a4.5 4.5 0 0 1 4.5-4.5h10A1.5 1.5 0 0 1 20 5v15a1 1 0 0 1-1 1H7.5a3.5 3.5 0 0 1-3.465-3H4zm14.5 7.5h-11a2 2 0 1 0 0 4h11zM8.25 8A.75.75 0 0 1 9 7.25h7a.75.75 0 0 1 0 1.5H9A.75.75 0 0 1 8.25 8M9 10.25a.75.75 0 0 0 0 1.5h5a.75.75 0 0 0 0-1.5z"
              clip-rule="evenodd"
            />
          </svg>
          Bookshelf Apps
        </a>
      </div>
    </nav>
    <!-- End of Navbar -->

    <div class="container">
      <!-- Tambah Buku -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-10">
          <h2 class="text-center mb-4 fw-bolder">Tambah Buku</h2>
          <form class="form" action="#" id="form">

            <div class="form-group mb-3">
              <label for="judul">Judul Buku</label>
              <input type="text" class="form-control p-3" id="judul" />
            </div>
            
            <div class="form-group mb-3">
              <label for="penulis">Penulis</label>
              <input type="text" class="form-control p-3" id="penulis" />
            </div>

            <div class="form-group mb-3">
              <label for="tahun">Tahun</label>
              <input type="text" class="form-control p-3" id="tahun" />
            </div>

            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" value="" id="cek-buku" style="border-color: black;">
              <label class="form-check-label" for="cek-buku">
                Selesai dibaca
              </label>
            </div>

            <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
          </form>
        </div>
      </div>
      <!-- Akhir Tambah Buku -->

      <div class="container-rak text-center m-5">
        <div class="row">
          <div class="kolom mb-5">
            <div class="col p-4 rounded-4 fw-bolder fs-4" style="background-color: #e3f2fd">Belum selesai dibaca</div>
            <div class="list-item text-start" id="belum-dibaca"></div>
            
          </div>
          <!-- pemisah -->
          <div class="kolom">
            <div class="col p-4 rounded-4 fw-bolder fs-4" style="background-color: #e3f2fd">Selesai dibaca</div>
            <div class="list-item text-start" id="sudah-dibaca"></div>

          </div>
        </div>


        <div class="kolom mb-5">
          <div class="col p-3 rounded-4 fw-bolder fs-4 mt-5 text-start" style="background-color: #CDE8E5">
            Note :
            <div class="note"> 
              <div class="note-check"></div>
              = Pindahkan ke selesai dibaca 
            </div>
            <div class="note">
              <div class="note-undo"></div>
              = Pindahkan ke belum selesai dibaca
            </div>
            <div class="note">
              <div class="note-trash"></div>
              = Hapus data buku
            </div>
          </div>
              
            </div>
          </div>
          
        </div>

      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
